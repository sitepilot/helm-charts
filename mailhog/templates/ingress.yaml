{{- if .Values.ingress.enabled -}}
{{- $fullName := include "mailhog.name" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "mailhog.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.config.basicAuth }}
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Release.Namespace }}-{{ include "mailhog.name" . }}-auth@kubernetescrd"
  {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}    
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: 8025
          {{- end }}
    {{- end }}
{{- end }}

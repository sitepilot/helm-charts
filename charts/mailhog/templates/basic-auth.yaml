---
{{- if .Values.config.basicAuth }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mailhog.name" . }}-auth
  labels:
    {{- include "mailhog.labels" . | nindent 4 }}
data:
  users: {{ .Values.config.basicAuth | b64enc }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ include "mailhog.name" . }}-auth
spec:
  basicAuth:
    secret: {{ include "mailhog.name" . }}-auth
{{- end }}